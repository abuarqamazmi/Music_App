<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2616bc9d69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <section id="container">
        <h1>Music Player</h1>
        <button id="shuffle"><i class="fa-solid fa-shuffle"></i></button>
        <ul id="song-list">
        
        </ul>
        <div class="volume">
            <button id="increase"><i class="fa-solid fa-volume-high"></i></button>
            <button id="decrease"><i class="fa-solid fa-volume-low"></i></button>
            <button id="muted"><i class="fa-solid fa-volume-xmark"></i></button>
        </div>
        <div class="image">
            <img src="https://media.tenor.com/_ghn0Sr3fh0AAAAd/music.gif" alt="not get"  height="100px">
        </div>
        <div id="play-section">

            <input type="range" id="progress">

            <div class="sam">
                <button  id="backward"> <i class="fa-solid fa-backward"></i> </button>
                <button id="play-btn"> <i class="fa-solid fa-play"></i> </button>  
                <button id="forward"> <i class="fa-solid fa-forward"></i> </button>
            </div>

        </div>
        
    </section>

    <script src="script.js"></script>
</body>
</html>
